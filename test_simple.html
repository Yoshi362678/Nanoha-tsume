<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>簡単なテスト</title>
</head>
<body>
    <h1>1手詰めテスト</h1>
    <p>もっと簡単な1手詰めで試してみてください：</p>
    
    <h2>1手詰め配置：</h2>
    <ul>
        <li>△５一玉（後手玉）</li>
        <li>▲５三金（先手金）</li>
        <li>▲４三金（先手金）</li>
    </ul>
    
    <p>これで▲５二金で1手詰めです。</p>
    
    <h2>操作手順：</h2>
    <ol>
        <li>「クリア」ボタンで盤面をリセット</li>
        <li>「後手」→「玉」→ ５一（中央上）をクリック</li>
        <li>「先手」→「金」→ ５三をクリック</li>
        <li>「先手」→「金」→ ４三をクリック</li>
        <li>「詰みを解く」ボタンをクリック</li>
    </ol>
    
    <p>これで「1手詰め」と表示されれば基本機能は動作しています。</p>
    <p>無限ループになる場合は、探索アルゴリズムに問題があります。</p>
</body>
</html>
