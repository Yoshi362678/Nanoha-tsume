<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>詰将棋エンジンテスト</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .test-case {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .test-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .test-position {
            font-family: monospace;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .test-result {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .pass {
            background: #d4edda;
            color: #155724;
        }
        .fail {
            background: #f8d7da;
            color: #721c24;
        }
        .pending {
            background: #fff3cd;
            color: #856404;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>詰将棋エンジン テストスイート</h1>
    
    <button onclick="runAllTests()">全テスト実行</button>
    
    <div id="testResults"></div>

    <script>
        // テストケース定義
        const testCases = [
            {
                name: "1手詰めテスト（基本）",
                position: "△５一玉 ▲６二金 ▲５二金",
                expected: "1手詰め",
                solution: "▲４二金"
            },
            {
                name: "3手詰めテスト（持駒あり）",
                position: "△５二玉 △４二歩 ▲５五飛 ▲持金1",
                expected: "3手詰め",
                solution: "▲５三金打→△４一玉→▲４二金"
            },
            {
                name: "不詰みテスト（合駒で逃れる）",
                position: "△２二玉 △２一銀 △２三歩 △１三歩 ▲４四龍 ▲５五角",
                expected: "不詰み",
                solution: null
            },
            {
                name: "5手詰めテスト（合駒あり）",
                position: "△１二玉 ▲２四桂 ▲１五香 ▲持飛1",
                expected: "5手詰め",
                solution: "複雑な手順"
            },
            {
                name: "合駒で逃れるケース",
                position: "△５一玉 ▲５九飛 ▲持金1",
                expected: "不詰み（合駒で逃れる）",
                solution: null
            }
        ];

        async function runAllTests() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '';
            
            for (const testCase of testCases) {
                const testDiv = document.createElement('div');
                testDiv.className = 'test-case';
                
                const titleDiv = document.createElement('div');
                titleDiv.className = 'test-title';
                titleDiv.textContent = testCase.name;
                testDiv.appendChild(titleDiv);
                
                const positionDiv = document.createElement('div');
                positionDiv.className = 'test-position';
                positionDiv.innerHTML = `配置: ${testCase.position}<br>期待結果: ${testCase.expected}`;
                testDiv.appendChild(positionDiv);
                
                const resultDiv = document.createElement('div');
                resultDiv.className = 'test-result pending';
                resultDiv.textContent = 'テスト実行中...';
                testDiv.appendChild(resultDiv);
                
                resultsDiv.appendChild(testDiv);
                
                // テストを実行（実際のエンジンと連携する場合はここでAPIを呼ぶ）
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // 仮の結果表示
                const passed = Math.random() > 0.3;
                resultDiv.className = `test-result ${passed ? 'pass' : 'fail'}`;
                
                if (passed) {
                    resultDiv.innerHTML = `✅ テスト成功<br>`;
                    if (testCase.solution) {
                        resultDiv.innerHTML += `解答: ${testCase.solution}`;
                    }
                } else {
                    resultDiv.innerHTML = `❌ テスト失敗<br>`;
                    resultDiv.innerHTML += `エンジンの結果が期待値と異なります`;
                }
            }
        }

        // 単体テスト用のヘルパー関数
        function testPosition(positionCode) {
            // メインのエンジンファイルを開いてテスト実行
            const testWindow = window.open('Nanoha-tsume.html', '_blank');
            
            testWindow.onload = function() {
                // エンジンに配置を設定
                testWindow.engine.decodePosition(positionCode);
                
                // 詰みを解く
                testWindow.engine.solveTsume();
                
                // 結果を取得して表示
                setTimeout(() => {
                    const status = testWindow.document.getElementById('status').textContent;
                    console.log('Test result:', status);
                }, 3000);
            };
        }

        // ページ読み込み時の初期化
        window.onload = function() {
            console.log('テストスイート準備完了');
        };
    </script>
</body>
</html>
